         <div class="navlinks flex items-center gap-8 text-sm font-medium ">
            <span class="flex gap-2 items-center px-6 py-1 border-2 border-[#828595] rounded-full hover:bg-[#ECF4FD]">

            </div>
            <div class="flex flex-1 w-full items-center gap-2 bg-white px-4 rounded-md border-[1px] border-black">
               <i class="fa-regular fa-calendar-days"></i>

            </div>
            <div class="flex flex-1 w-full items-center gap-2 bg-white px-4 rounded-md border-[1px] border-black">
               <i class="fa-regular fa-user"></i>
               <input placeholder="" type="text" class=" px-4 py-2 w-full border-transparent">
            </div>

            <button class="bg-[#191E3B] px-4 py-2 rounded-full text-white">Search</button>
         </div>
      </div>

      <!-- Suggestions for you -->
      <section class=" py-12 px-20">
